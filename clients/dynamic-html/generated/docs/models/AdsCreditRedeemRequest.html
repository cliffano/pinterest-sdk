
<h2>AdsCreditRedeemRequest</h2>
<ul class="parameter">
  <li class="param-required-true">offerCodeHash : String
    <br/>Takes in a SHA256 hash of the offerCode.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">validateOnly : Boolean
    <br/>If true, only validate if we can redeem offer code. Otherwise it will actually apply the offer code to the account
  </li>
</ul>
