<Location "/v5/ad_accounts/{ad_account_id}/product_group_promotions/ad_accounts/*/product_group_promotions/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group ads:write
	</Limit>
	<Limit PATCH>
		Require group ads:write
	</Limit>
</Location>
<Location "/v5/ad_accounts/{ad_account_id}/product_group_promotions/{product_group_promotion_id}/ad_accounts/*/product_group_promotions/*/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group ads:read
	</Limit>
</Location>
<Location "/v5/ad_accounts/{ad_account_id}/product_groups/analytics/ad_accounts/*/product_groups/analytics/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group ads:read
	</Limit>
</Location>
