<Location "/v5/integrations/{id}/integrations/*/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group ads:read
	</Limit>
</Location>
<Location "/v5/integrations/integrations/">
	AuthBasicProvider file
