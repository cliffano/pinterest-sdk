<Location "/v5/ad_accounts/{ad_account_id}/conversion_tags/ad_accounts/*/conversion_tags/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group ads:write
	</Limit>
	<Limit GET>
		Require group ads:read
	</Limit>
</Location>
