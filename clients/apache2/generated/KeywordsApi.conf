<Location "/v5/ad_accounts/{ad_account_id}/keywords/metrics/ad_accounts/*/keywords/metrics/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group ads:read
	</Limit>
</Location>
<Location "/v5/ad_accounts/{ad_account_id}/keywords/ad_accounts/*/keywords/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group ads:write
	</Limit>
	<Limit PATCH>
		Require group ads:write
	</Limit>
</Location>
<Location "/v5/trends/keywords/{region}/top/{trend_type}/trends/keywords/*/top/*/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group user_accounts:read
	</Limit>
</Location>
