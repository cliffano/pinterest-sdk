<Location "/v5/ad_accounts/{ad_account_id}/bulk/download/ad_accounts/*/bulk/download/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group ads:read
	</Limit>
</Location>
<Location "/v5/ad_accounts/{ad_account_id}/bulk/{bulk_request_id}/ad_accounts/*/bulk/*/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group ads:read
	</Limit>
</Location>
<Location "/v5/ad_accounts/{ad_account_id}/bulk/upsert/ad_accounts/*/bulk/upsert/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group ads:write
	</Limit>
</Location>
