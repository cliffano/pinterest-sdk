<Location "/v5/ad_accounts/{ad_account_id}/ad_previews/ad_accounts/*/ad_previews/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group ads:write
	</Limit>
</Location>
