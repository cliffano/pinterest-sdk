<Location "/v5/ad_accounts/{ad_account_id}/audience_insights/ad_accounts/*/audience_insights/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group ads:read
	</Limit>
</Location>
<Location "/v5/ad_accounts/{ad_account_id}/insights/audiences/ad_accounts/*/insights/audiences/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group ads:read
	</Limit>
</Location>
